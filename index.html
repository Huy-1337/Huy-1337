<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Notes App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f59e0b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --light: #f8fafc;
            --dark: #1e293b;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .app-container {
            background: white;
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .toolbar {
            background: var(--light);
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-light);
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #d97706;
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .category-filter {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .category-tag {
            padding: 8px 16px;
            background: var(--gray-light);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .category-tag:hover,
        .category-tag.active {
            background: var(--primary);
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: var(--light);
            padding: 1.5rem;
            border-right: 1px solid var(--gray-light);
        }

        .sidebar h3 {
            margin-bottom: 1rem;
            color: var(--dark);
            font-size: 1.1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--gray);
            margin-top: 0.25rem;
        }

        .notes-container {
            padding: 1.5rem;
            background: white;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .note-card {
            background: white;
            border: 2px solid var(--gray-light);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .note-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .note-card.pinned {
            border-color: var(--secondary);
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
        }

        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .note-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .note-content {
            color: var(--gray);
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .note-category {
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .note-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 8px;
            padding: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--gray);
        }

        .action-btn:hover {
            background: white;
            color: var(--primary);
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--gray-light);
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--gray-light);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .pinned-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .pinned-notes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                border-right: none;
                border-bottom: 1px solid var(--gray-light);
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .notes-grid {
                grid-template-columns: 1fr;
            }

            .pinned-notes {
                grid-template-columns: 1fr;
            }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            z-index: 1001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--danger);
        }

        .toast.warning {
            background: var(--warning);
        }

        .toast.info {
            background: var(--info);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-sticky-note"></i> Quick Notes</h1>
            <p>Capture your thoughts, organize your ideas</p>
        </div>

        <div class="app-container">
            <div class="toolbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search notes...">
                </div>
                
                <button class="btn btn-primary" onclick="openNoteModal()">
                    <i class="fas fa-plus"></i> New Note
                </button>
                
                <div class="category-filter" id="categoryFilter">
                    <div class="category-tag active" data-category="all">All</div>
                    <div class="category-tag" data-category="work">Work</div>
                    <div class="category-tag" data-category="personal">Personal</div>
                    <div class="category-tag" data-category="ideas">Ideas</div>
                    <div class="category-tag" data-category="todo">Todo</div>
                </div>
            </div>

            <div class="main-content">
                <div class="sidebar">
                    <h3>Statistics</h3>
                    <div class="stats">
                        <div class="stat-card">
                            <div class="stat-number" id="totalNotes">0</div>
                            <div class="stat-label">Total Notes</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="pinnedNotes">0</div>
                            <div class="stat-label">Pinned</div>
                        </div>
                    </div>

                    <h3>Categories</h3>
                    <div id="categoryStats"></div>
                </div>

                <div class="notes-container">
                    <div class="pinned-section" id="pinnedSection" style="display: none;">
                        <h3 class="section-title">
                            <i class="fas fa-thumbtack"></i> Pinned Notes
                        </h3>
                        <div class="pinned-notes" id="pinnedNotes"></div>
                    </div>

                    <div class="notes-grid" id="notesGrid">
                        <div class="empty-state">
                            <i class="fas fa-notes-medical"></i>
                            <h3>No notes yet</h3>
                            <p>Create your first note to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Note Modal -->
    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">New Note</h3>
                <button class="close-btn" onclick="closeNoteModal()">&times;</button>
            </div>
            <form id="noteForm">
                <div class="form-group">
                    <label class="form-label" for="noteTitle">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter note title..." required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="noteContent">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Write your note here..." required></textarea>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" for="noteCategory">Category</label>
                        <select id="noteCategory" class="form-select">
                            <option value="personal">Personal</option>
                            <option value="work">Work</option>
                            <option value="ideas">Ideas</option>
                            <option value="todo">Todo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="notePriority">Priority</label>
                        <select id="notePriority" class="form-select">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="closeNoteModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Note
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class NotesApp {
            constructor() {
                this.notes = JSON.parse(localStorage.getItem('notes')) || [];
                this.currentFilter = 'all';
                this.editingNoteId = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.renderNotes();
                this.updateStats();
                this.setupCategoryFilter();
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.filterNotes(e.target.value);
                });

                document.getElementById('noteForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.saveNote();
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 'n':
                                e.preventDefault();
                                this.openNoteModal();
                                break;
                            case 's':
                                e.preventDefault();
                                if (this.editingNoteId) {
                                    this.saveNote();
                                }
                                break;
                        }
                    }
                    if (e.key === 'Escape') {
                        this.closeNoteModal();
                    }
                });
            }

            setupCategoryFilter() {
                const categoryTags = document.querySelectorAll('.category-tag');
                categoryTags.forEach(tag => {
                    tag.addEventListener('click', () => {
                        categoryTags.forEach(t => t.classList.remove('active'));
                        tag.classList.add('active');
                        this.currentFilter = tag.dataset.category;
                        this.filterNotes(document.getElementById('searchInput').value);
                    });
                });
            }

            openNoteModal(noteId = null) {
                this.editingNoteId = noteId;
                const modal = document.getElementById('noteModal');
                const modalTitle = document.getElementById('modalTitle');
                const form = document.getElementById('noteForm');
                
                if (noteId) {
                    const note = this.notes.find(n => n.id === noteId);
                    if (note) {
                        modalTitle.textContent = 'Edit Note';
                        document.getElementById('noteTitle').value = note.title;
                        document.getElementById('noteContent').value = note.content;
                        document.getElementById('noteCategory').value = note.category;
                        document.getElementById('notePriority').value = note.priority;
                    }
                } else {
                    modalTitle.textContent = 'New Note';
                    form.reset();
                }
                
                modal.classList.add('show');
                document.getElementById('noteTitle').focus();
            }

            closeNoteModal() {
                document.getElementById('noteModal').classList.remove('show');
                this.editingNoteId = null;
            }

            saveNote() {
                const title = document.getElementById('noteTitle').value.trim();
                const content = document.getElementById('noteContent').value.trim();
                const category = document.getElementById('noteCategory').value;
                const priority = document.getElementById('notePriority').value;

                if (!title || !content) {
                    this.showToast('Please fill in all required fields', 'error');
                    return;
                }

                if (this.editingNoteId) {
                    // Edit existing note
                    const noteIndex = this.notes.findIndex(n => n.id === this.editingNoteId);
                    if (noteIndex !== -1) {
                        this.notes[noteIndex] = {
                            ...this.notes[noteIndex],
                            title,
                            content,
                            category,
                            priority,
                            updatedAt: new Date().toISOString()
                        };
                        this.showToast('Note updated successfully!', 'success');
                    }
                } else {
                    // Create new note
                    const newNote = {
                        id: Date.now().toString(),
                        title,
                        content,
                        category,
                        priority,
                        pinned: false,
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString()
                    };
                    this.notes.unshift(newNote);
                    this.showToast('Note created successfully!', 'success');
                }

                this.saveToStorage();
                this.renderNotes();
                this.updateStats();
                this.closeNoteModal();
            }

            deleteNote(noteId) {
                if (confirm('Are you sure you want to delete this note?')) {
                    this.notes = this.notes.filter(n => n.id !== noteId);
                    this.saveToStorage();
                    this.renderNotes();
                    this.updateStats();
                    this.showToast('Note deleted successfully!', 'success');
                }
            }

            togglePin(noteId) {
                const note = this.notes.find(n => n.id === noteId);
                if (note) {
                    note.pinned = !note.pinned;
                    this.saveToStorage();
                    this.renderNotes();
                    this.updateStats();
                    this.showToast(
                        note.pinned ? 'Note pinned!' : 'Note unpinned!',
                        'info'
                    );
                }
            }

            filterNotes(searchTerm = '') {
                let filteredNotes = this.notes;

                // Filter by category
                if (this.currentFilter !== 'all') {
                    filteredNotes = filteredNotes.filter(note => note.category === this.currentFilter);
                }

                // Filter by search term
                if (searchTerm) {
                    const term = searchTerm.toLowerCase();
                    filteredNotes = filteredNotes.filter(note =>
                        note.title.toLowerCase().includes(term) ||
                        note.content.toLowerCase().includes(term)
                    );
                }

                this.renderNotes(filteredNotes);
            }

            renderNotes(notesToRender = null) {
                const notes = notesToRender || this.notes;
                const pinnedNotes = notes.filter(note => note.pinned);
                const regularNotes = notes.filter(note => !note.pinned);

                // Render pinned notes
                const pinnedSection = document.getElementById('pinnedSection');
                const pinnedNotesContainer = document.getElementById('pinnedNotes');
                
                if (pinnedNotes.length > 0) {
                    pinnedSection.style.display = 'block';
                    pinnedNotesContainer.innerHTML = pinnedNotes.map(note => this.createNoteCard(note)).join('');
                } else {
                    pinnedSection.style.display = 'none';
                }

                // Render regular notes
                const notesGrid = document.getElementById('notesGrid');
                if (regularNotes.length > 0) {
                    notesGrid.innerHTML = regularNotes.map(note => this.createNoteCard(note)).join('');
                } else if (notes.length === 0) {
                    notesGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-notes-medical"></i>
                            <h3>No notes yet</h3>
                            <p>Create your first note to get started!</p>
                        </div>
                    `;
                } else {
                    notesGrid.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-search"></i>
                            <h3>No notes found</h3>
                            <p>Try adjusting your search or filter criteria.</p>
                        </div>
                    `;
                }

                // Add event listeners to note cards
                this.addNoteCardListeners();
            }

            createNoteCard(note) {
                const priorityColors = {
                    low: '#10b981',
                    medium: '#f59e0b',
                    high: '#ef4444'
                };

                return `
                    <div class="note-card ${note.pinned ? 'pinned' : ''}" data-note-id="${note.id}">
                        <div class="note-actions">
                            <button class="action-btn" onclick="notesApp.togglePin('${note.id}')" title="${note.pinned ? 'Unpin' : 'Pin'}">
                                <i class="fas fa-${note.pinned ? 'thumbtack' : 'thumbtack'}" style="color: ${note.pinned ? '#f59e0b' : '#64748b'}"></i>
                            </button>
                            <button class="action-btn" onclick="notesApp.openNoteModal('${note.id}')" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="action-btn" onclick="notesApp.deleteNote('${note.id}')" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                        
                        <div class="note-header">
                            <div class="note-category">${note.category}</div>
                            <div style="width: 12px; height: 12px; border-radius: 50%; background: ${priorityColors[note.priority]};"></div>
                        </div>
                        
                        <h3 class="note-title">${this.escapeHtml(note.title)}</h3>
                        <p class="note-content">${this.escapeHtml(note.content)}</p>
                        
                        <div class="note-meta">
                            <span>${this.formatDate(note.updatedAt)}</span>
                            <span>${note.priority} priority</span>
                        </div>
                    </div>
                `;
            }

            addNoteCardListeners() {
                const noteCards = document.querySelectorAll('.note-card');
                noteCards.forEach(card => {
                    card.addEventListener('click', (e) => {
                        // Don't open modal if clicking on action buttons
                        if (e.target.closest('.action-btn')) return;
                        
                        const noteId = card.dataset.noteId;
                        this.openNoteModal(noteId);
                    });
                });
            }

            updateStats() {
                const totalNotes = this.notes.length;
                const pinnedNotes = this.notes.filter(note => note.pinned).length;
                
                document.getElementById('totalNotes').textContent = totalNotes;
                document.getElementById('pinnedNotes').textContent = pinnedNotes;

                // Update category stats
                const categoryStats = document.getElementById('categoryStats');
                const categories = ['personal', 'work', 'ideas', 'todo'];
                const categoryCounts = {};
                
                categories.forEach(cat => {
                    categoryCounts[cat] = this.notes.filter(note => note.category === cat).length;
                });

                categoryStats.innerHTML = categories.map(cat => `
                    <div style="margin-bottom: 0.5rem; padding: 0.5rem; background: white; border-radius: 8px; display: flex; justify-content: space-between; align-items: center;">
                        <span style="text-transform: capitalize;">${cat}</span>
                        <span style="background: var(--primary); color: white; padding: 2px 8px; border-radius: 12px; font-size: 0.8rem; font-weight: 600;">${categoryCounts[cat]}</span>
                    </div>
                `).join('');
            }

            saveToStorage() {
                localStorage.setItem('notes', JSON.stringify(this.notes));
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                if (diffDays === 1) return 'Today';
                if (diffDays === 2) return 'Yesterday';
                if (diffDays <= 7) return `${diffDays - 1} days ago`;
                
                return date.toLocaleDateString();
            }

            showToast(message, type = 'success') {
                const toast = document.createElement('div');
                toast.className = `toast ${type}`;
                toast.innerHTML = `
                    <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
                    ${message}
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Initialize the app
        const notesApp = new NotesApp();

        // Global functions for onclick handlers
        function openNoteModal() {
            notesApp.openNoteModal();
        }

        function closeNoteModal() {
            notesApp.closeNoteModal();
        }

        // Add some sample notes on first load
        if (notesApp.notes.length === 0) {
            const sampleNotes = [
                {
                    id: '1',
                    title: 'Welcome to Quick Notes!',
                    content: 'This is your first note. Click on it to edit, or create new notes using the "New Note" button. You can pin important notes, organize them by categories, and search through your collection.',
                    category: 'personal',
                    priority: 'high',
                    pinned: true,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                },
                {
                    id: '2',
                    title: 'App Features',
                    content: '✅ Create, edit, and delete notes\n✅ Pin important notes\n✅ Organize by categories\n✅ Search functionality\n✅ Local storage\n✅ Responsive design\n✅ Keyboard shortcuts (Ctrl+N, Ctrl+S, Esc)',
                    category: 'ideas',
                    priority: 'medium',
                    pinned: false,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                }
            ];
            
            notesApp.notes = sampleNotes;
            notesApp.saveToStorage();
            notesApp.renderNotes();
            notesApp.updateStats();
        }
    </script>
</body>
